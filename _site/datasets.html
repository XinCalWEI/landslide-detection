    <main>
        <head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;  
            padding: 0;
        }
        #map {
            height: calc(100vh - 60px); 
            width: 100%;
        }
    </style>
</head>

<main>
    <!-- Create a container for the map -->
    <div id="map"></div>
</main>

<!-- Leaflet.js Map Setup -->
<script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"></script>

<script>
    // Initialize map
    const map = L.map('map').setView([0, 0], 5); // Center of the globe, zoom level 2
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    
        // Log coordinates to check if data is parsed
        console.log("Dataset coordinates:", 1, 2);

        const lat = 2;
        const lon = 1;
        
        // Create marker for each dataset point
        const marker = L.marker([lat, lon]).addTo(map);
        
        // Build popup content dynamically, only including non-empty fields
        let popupContent = `
            <strong>Title:</strong> Chinese Academy of Sciences - Landslide Dataset<br>
            <strong>Description:</strong> • integrating satellite and unmanned aerial vehicle data from nine regions (specifies region)<br>
            <strong>Country:</strong> Global<br>
            
                <a href="https://zenodo.org/records/10294997">Link to Download</a><br>
            
            <strong>Number of Landslide Records:</strong> 20,865 RGB images<br>
            <strong>Dataset Details:</strong> Dataset is subdivided into img, label, and mask<br>
            <strong>Landslide Inventory Type:</strong> polygon<br>
            
                <a href="https://www.nature.com/articles/s41597-023-02847-z">Link to Paper</a><br>
            
            
                <strong>Models Used:</strong> - DeepLabV3+ (using ResNet50 as backbone)
- U-Net (using ResNet50 as backbone)
- MFFENet (using ResNet50 as backbone)
- FCN (Fully Convolutional Network) (using VGG16 as backbone)
<br>
            
            
                <strong>Input Model:</strong> - Remote sensing images 
- Ground truth segmentation masks (binary masks where landslide-affected areas are labeled as foreground and non-landslide areas as background)<br>
            
            
                <strong>Data Resolution:</strong> 512 × 512 pixels, Ground Resolution is provided in m and varies<br>
            
            
                <strong>Output Model:</strong> - segmentation mask separated where each pixel is classified as:
Foreground (landslide) or Background (non-landslide)

- satelitle images performed better than Unmanned Aerial Vehicles<br>
            
            
                <strong>Other Information About the Paper:</strong> NaN<br>
            
            <strong>Other Information About the Dataset:</strong> Integrates satellite and unmanned aerial vehicle (UAV) data for 9 regions [which are separated]. The sensors used in each dataset is specified in the README<br>
        `;

        // Bind the popup to the marker
        marker.bindPopup(popupContent);
    
</script>
