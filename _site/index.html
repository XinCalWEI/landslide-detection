    .image-container {
        position: relative;
        display: inline-block;

        width: 100%;
        height: 100%;
        object-fit: cover;

    .overlay {

        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* Dark overlay */
